<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Jednosĺpcový layout webu - opakovanie</title>
    <link href="template.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
</head>
<body>
<div class="hlavny">
    <header class="hlavicka">
        <div class="topnav"
             id="myTopnav">
            <a class="active"
               href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a class="icon"
               href="javascript:void(0);"
               onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

        </div>
    </header>
    <div class="telo"> <!-- Telo reprezentuje hlavnu cast webovej stranky -->
        <div class="lavy">
            <div class="lavy-horny"><p>Ľavý horný</p></div>
            <div class="lavy-dolny"><p>Ľavý dolný</p></div>
        </div>
        <div class="pravy">
            <div class="pravy-horny"><p>Pravý horný</p></div>
            <div class="pravy-dolny"><p>Pravý dolný</p></div>
        </div>
    </div>
    <div class="nad-patkou">
        <div class="nad-patkou-lavy"><p>Nad pätkou ľavý</p></div>
        <div class="nad-patkou-pravy"><p>Nad pätkou pravý</p></div>
    </div>
    <footer class="patka"><p>Pätka</p></footer>
</div>
<!-- TODO Doplnte menu do Hlavicka, prip. farebne upravte -->
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
</body>
</html>
