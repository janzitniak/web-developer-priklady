<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-container {
            width: 50%;
            max-height: 100%;
            overflow: hidden;
            margin-top: 10px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.25s;
        }

        .img-container:hover img {
            transform: scale(1.2);
        }
        section {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script async crossorigin="anonymous"
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2267025136536956"></script>
</head>
<body>
    <section>
        <div class="img-container">
            <img alt="Avenue" src="images/avenue-gd2fd0c3be_1280.jpg">
        </div>
        <div class="img-container">
            <img alt="Flowers" src="images/flowers-ge21ab98cb_1280.jpg">
        </div>
        <div class="img-container">
            <img alt="Pink" src="images/pink-gcd10efcd5_1280.jpg">
        </div>
        <div class="img-container">
            <img alt="Road" src="images/road-g0bf7739a8_1280.jpg">
        </div>
        <div class="img-container">
            <img alt="Tree" src="images/tree-g3d13715dd_1280.jpg">
        </div>
    </section>
</body>
</html>
