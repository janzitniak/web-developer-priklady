<!DOCTYPE html>
<html lang="sk">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <style>
        .scroll-container {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .scroll-container img {
            padding: 10px;
            height: 300px;
        }
    </style>
</head>
<body>

<h2>Image Gallery With Horizontal Scroll</h2>
<p>Use the horizontal scrollbar to see the other images.</p>

<div class="scroll-container">
    <img alt="Avenue" src="images/avenue-gd2fd0c3be_1280.jpg">
    <img alt="Flowers" src="images/flowers-ge21ab98cb_1280.jpg">
    <img alt="Pink" src="images/pink-gcd10efcd5_1280.jpg">
    <img alt="Road" src="images/road-g0bf7739a8_1280.jpg">
    <img alt="Tree" src="images/tree-g3d13715dd_1280.jpg">
</div>

<p>Note that the images are of same size.</p>

</body>
</html>
