<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-container {
            width: 50rem;
            height: auto;
            overflow: hidden;
        }
        .img-container img {
            width: 50rem;
            height: auto;
            transition: transform 0.25s;
        }

        .img-container:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="img-container">
    <img
            alt="Coffee"
            src="https://images.unsplash.com/photo-1515442261605-65987783cb6a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
</div>


</body>
</html>
